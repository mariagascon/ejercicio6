<html>
    <head>
        <title>Números primos</title>
        <script src="primos.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    </head>
    <body>
        <h3>Cálculo de números primos</h3>
        <table class="table table-hover">
        <script>
            numero = prompt("Introduce un número mayor o igual que 1");
            var r;

            if (numero>=1){
                    for(r=1; r<=numero; r++) {
                        if (esprimo(r)) {
                        document.write(r+" es primo");
                        } 
                }
            } else {
                prompt("El valor debe ser un número mayor o igual que 1");
            }

        </script>
        </table>
    </body>
</html>
