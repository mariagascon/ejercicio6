<html>
    <head>
        <title>Números primos</title>
        <script src="primos.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="cssprimos.css">
    </head>
    <body class="fondo">
            <h3 class="titulo">Cálculo de números primos</h3>
            <table style="text-align:center;" class="table table-hover">
            <script type="text/javascript">
            numero = prompt("Introduce un número mayor o igual que 1");
            var r;

            if (numero>=1){
                    for(r=1; r<=numero; r++) {
                        if (esprimo(r)) {
                        document.write("<tr><td>"+r+" es primo</tr></td>");
                        } 
                }
            } else {
                prompt("El valor debe ser un número mayor o igual que 1");
            }

        </script>
        </table>
        <div style="text-align:center;">
        <button type="button"><a href="index.html">Vuelve a introducir un valor</a> </button>
        </div>
    </body>
</html>
